<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="now"></h1>
    <script>
        const clockContent = document.querySelector('.now')
        const getTime = () => {
            const date = new Date()
            const clock = ''+date
            clockContent.innerText = clock.slice(16,18)+'시 '+clock.slice(19,21)+'분 '+clock.slice(22,24)+'초'
            // 이렇게 하면 안되나요?? 앞에 0 있어도 밑에 꺼랑 완전 똑같이 작동은 되던데..

            const hours = date.getHours()
            const minutes = date.getMinutes()
            const seconds = date.getSeconds()

            clockContent.innerText = `${hours< 10 ? `0${hours}` : hours }시 ${minutes < 10 ? `0${minutes}` : minutes}분 ${seconds < 10 ? `0${seconds}` : seconds }초`
        }
        
        const initTime = () => {
            getTime()
            setInterval(getTime, 1000)
        }
        initTime()
    </script>
</body>
</html>
